spring.application.name=backend
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=desarrollo
spring.jpa.hibernate.ddl-auto=update 
jwt.secret=${JWT_SECRET_KEY}

# Configuración del Backend Logs API
# URL base del servicio de logs externo para registro centralizado de logs desde sistemas externos
logs.api.base.url=${LOGS_API_BASE_URL}
# Clave privada de autenticación para el servicio de logs (se envía en header X-Application-Key)
logs.api.private.key=${LOGS_API_PRIVATE_KEY}